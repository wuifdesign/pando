<div class="container">
    <div class="page-header">
        <h1>Slick Slider <small>(v1.6.0)</small></h1>
    </div>

    <p>
        <a href="http://kenwheeler.github.io/slick/" target="_blank">http://kenwheeler.github.io/slick/</a>
    </p>

    <div class="slick-slider">
        <div><img src="{{ site.baseurl }}/assets-custom/img/slide-1.png"  class="img-fluid d-block mx-auto"></div>
        <div><img src="{{ site.baseurl }}/assets-custom/img/slide-2.png"  class="img-fluid d-block mx-auto"></div>
        <div><img src="{{ site.baseurl }}/assets-custom/img/slide-3.png"  class="img-fluid d-block mx-auto"></div>
    </div>

    <script type="text/javascript">
        $(document).ready(function(){
            $('.slick-slider').slick({
                infinite: true,
                slidesToShow: 2,
                slidesToScroll: 1
            });
        });
    </script>

    <div class="code-hider">
        <a href="#">Show Code</a>
    </div>
    <div class="code-holder">
    {% highlight html %}
<div class="slick-slider">
    <div><img src="..." class="img-fluid"></div>
    <div><img src="..." class="img-fluid"></div>
    <div><img src="..." class="img-fluid"></div>
</div>

<script type="text/javascript">
    $(document).ready(function(){
        $('.slick-slider').slick({
            infinite: true,
            slidesToShow: 3,
            slidesToScroll: 3
        });
    });
</script>
    {% endhighlight %}
    </div>
</div>
