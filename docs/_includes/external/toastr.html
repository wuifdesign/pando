<div class="container">
  <h1 class="mt-4 mb-2">Toastr
    <small>(v2.1.4)</small>
  </h1>

  <p>
    <a href="http://codeseven.github.io/toastr/demo.html" target="_blank">http://codeseven.github.io/toastr/demo.html</a>
  </p>

  <button onclick="toastr.success('This is a success message!')" class="btn btn-success">Success message</button>
  <button onclick="toastr.error('This is a danger message!')" class="btn btn-danger">Error message</button>
  <button onclick="toastr.info('This is a info message!')" class="btn btn-info">Info message</button>
  <button onclick="toastr.warning('This is a warning message!')" class="btn btn-warning">Warning message</button>

  <div class="code-hider">
    <a href="#">Show Code</a>
  </div>
  <div class="code-holder">
    {% highlight html %}
<button onclick="toastr.success('This is a success message!')" class="btn btn-success">Success message</button>
<button onclick="toastr.error('This is a danger message!')" class="btn btn-danger">Error message</button>
<button onclick="toastr.info('This is a info message!')" class="btn btn-info">Info message</button>
<button onclick="toastr.warning('This is a warning message!')" class="btn btn-warning">Warning message</button>{% endhighlight %}
  </div>
</div>
