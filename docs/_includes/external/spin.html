<div class="container">
    <div class="page-header">
        <h1>Spin.js <small>(v2.0.2)</small></h1>
    </div>

    <p class="m-t-b-xs">
        If you need a loading animation use the spin.js. Just call <code>$('...').spin();</code>.<br/>
        <a href="http://fgnass.github.io/spin.js/" target="_blank">Documentation</a>
    </p>

    <script>
        $(document).ready(function() {
            $("#spinHolder").spin({
                lines: 10,
                length: 7
            });
        });
    </script>

    <div id="spinHolder" style="background: #f5f5f5; width: 100px; height: 100px; position: relative; margin-bottom: 15px;"></div>

        <a href="#">Show Code</a>
    </div>
