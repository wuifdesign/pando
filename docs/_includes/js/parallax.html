<div class="container">
  <h1 class="mt-4 mb-2">Parallax Image</h1>
</div>

<style>
  .parallax-demo {
    padding: 80px 0;
    color: #fff;
    background-image: url('{{ site.baseurl }}/assets-custom/img/bg_forest.jpg');
  }
</style>

<script>
  const initParallax = function () {
    if(typeof parallax !== 'undefined') {
      window.parallax(document.querySelector('.parallax-demo'));
    } else {
      setTimeout(initParallax, 10);
    }
  }
  initParallax();
</script>

<div class="parallax parallax-demo text-center mb-3">
  <h1>Pando Parallax</h1>
  <p class="lead">Parallax Styles</p>
</div>
