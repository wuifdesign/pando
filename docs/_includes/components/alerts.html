<div class="container">
    <h1 class="mt-4 mb-2">White alerts</h1>

    <div class="alert alert-white">
        <button aria-hidden="true" data-dismiss="alert" class="close" type="button">×</button>
        <div class="icon"><i class="fa fa-history"></i></div>
        <strong>Primary!</strong> This is a primary box!
    </div>

    <div class="alert alert-success alert-white">
        <button aria-hidden="true" data-dismiss="alert" class="close" type="button">×</button>
        <div class="icon"><i class="fa fa-check"></i></div>
        <strong>Success!</strong> This is a success box!
    </div>

    <div class="alert alert-info alert-white">
        <button aria-hidden="true" data-dismiss="alert" class="close" type="button">×</button>
        <div class="icon"><i class="fa fa-info-circle"></i></div>
        <strong>Info!</strong> This is a info box!
    </div>

    <div class="alert alert-warning alert-white">
        <button aria-hidden="true" data-dismiss="alert" class="close" type="button">×</button>
        <div class="icon"><i class="fa fa-warning"></i></div>
        <strong>Alert!</strong> This is a warning box!
    </div>

    <div class="alert alert-danger alert-white">
        <button aria-hidden="true" data-dismiss="alert" class="close" type="button">×</button>
        <div class="icon"><i class="fa fa-times-circle"></i></div>
        <strong>Error!</strong> This is a error box!
    </div>

    <div class="code-hider">
        <a href="#">Show Code</a>
    </div>
    <div class="code-holder">
