<div class="container">
    <div class="page-header">
        <h1>Percentage circle</h1>
    </div>

    <div class="m-b">
        Animate the circle using: <code>$('...').animateCircle(percent, customText)</code>. CustomText can be left empty
        to use the default percent display.
    </div>


    <div class="row">
        <div class="col-md-4">
            <div class="circle circle-lg circle-center" data-progress="70">
                <span>70%</span>
                <div class="slice full"></div>
                <div class="slice half"></div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="circle circle-danger circle-center" data-progress="25">
                <span>25%</span>
                <div class="slice full"></div>
                <div class="slice half"></div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="circle circle-success circle-sm circle-center" data-progress="12">
                <span>12%</span>
                <div class="slice full"></div>
                <div class="slice half"></div>
            </div>
        </div>
    </div>

    <div class="row m-t">
        <div class="col-md-4">
            <div class="circle circle-lg circle-center" data-progress="70">
                <span>
                    <span class="text">70%</span>
                    <span class="info">RAM USED</span>
                </span>
                <div class="slice full"></div>
                <div class="slice half"></div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="circle circle-danger circle-center" data-progress="25">
                <span>
                    <span class="text">25%</span>
                    <span class="info">CPU USED</span>
                </span>
                <div class="slice full"></div>
                <div class="slice half"></div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="circle circle-success circle-sm circle-center" data-progress="12">
                <span>
                    <span class="text">12%</span>
                    <span class="info">GPU USED</span>
                </span>
                <div class="slice full"></div>
                <div class="slice half"></div>
            </div>
        </div>
    </div>
</div>

<div class="bg-dark m-t clearfix">
    <div class="container">
        <div class="row m-t-b-lg">
            <div class="col-md-4">
                <div class="circle circle-lg circle-center circle-dark" data-progress="70">
                    <span>70%</span>
                    <div class="slice full"></div>
                    <div class="slice half"></div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="circle circle-danger circle-center circle-dark" data-progress="25">
                    <span>
                        <span class="text">25%</span>
                        <span class="info">CPU USED</span>
                    </span>
                    <div class="slice full"></div>
                    <div class="slice half"></div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="circle circle-success circle-sm circle-center circle-dark" data-progress="12">
                    <span>12%</span>
                    <div class="slice full"></div>
                    <div class="slice half"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container m-t">
    <div class="code-hider">
        <a href="#">Show Code</a>
    </div>
    <div class="code-holder">
    {% highlight html %}
<div class="circle" data-progress="...">
    <span>...</span>
    <div class="slice full"></div>
    <div class="slice half"></div>
</div>

<div class="circle circle-danger" data-progress="...">
    <span>
        <span class="text">...</span>
        <span class="info">...</span>
    </span>
    <div class="slice full"></div>
    <div class="slice half"></div>
</div>

<div class="circle circle-success circle-sm circle-center circle-dark" data-progress="...">
    <span>...</span>
    <div class="slice full"></div>
    <div class="slice half"></div>
</div>
    {% endhighlight %}
    </div>
</div>
