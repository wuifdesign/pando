<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>{{ site.title }}{% if page.title %} :: {{ page.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <meta property="og:type" content="website"/>
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}"/>
  <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}"/>
  <meta property="og:image" content="{{ site.url }}/assets-custom/img/social-img.png"/>
  <meta property="og:url" content="{{ site.url }}{{ page.url }}"/>
  <meta property="og:site_name" content="Pando CSS"/>

  <link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico" type="image/x-icon">

  <link rel="stylesheet" href="{{ site.baseurl }}/assets/generated/css/vendor.min.css" type="text/css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/generated/css/main.min.css" type="text/css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets-custom/css/syntax.css" type="text/css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets-custom/css/custom.css" type="text/css">

  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.url }}{{ site.baseurl }}/feed.xml"/>
</head>
